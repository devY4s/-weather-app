<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-card">
        <button class="refresh-btn" onclick="refreshWeather()">↻</button>
        
        <div class="location">
            <div class="city">New York</div>
            <div class="date">Sunday, June 15</div>
        </div>

        <div class="weather-main">
            <div class="weather-icon">☀️</div>
            <div class="temperature">24°</div>
            <div class="weather-desc">Sunny</div>
        </div>

        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value">65%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="detail-value">12 km/h</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">UV Index</div>
                <div class="detail-value">6</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    </body>
</html>
